<!DOCTYPE html>
<html>
<head>
<title>Open Source Password Generator by Toolzr</title>
</head>
<body>

<h1>Password Generator</h1>

<label for="length">Password length:</label>
<input type="number" id="length" value="16"><br>

<input type="checkbox" id="uppercase" checked>
<label for="uppercase">Include uppercase letters</label><br>

<input type="checkbox" id="lowercase" checked>
<label for="lowercase">Include lowercase letters</label><br>

<input type="checkbox" id="numbers" checked>
<label for="numbers">Include numbers</label><br>

<input type="checkbox" id="symbols" checked>
<label for="symbols">Include special characters</label><br>

<input type="checkbox" id="avoidAmbiguous">
<label for="avoidAmbiguous">Avoid ambiguous characters</label><br>

<button onclick="generate()">Generate Password</button>

<h2>Generated Password:</h2>
<textarea id="password" rows="2" cols="50" readonly></textarea>

<p>This open source password generator script has been brought to you by <a href="https://toolzr.com/password-generator">Toolzr</a>.</p>

<script>
function generatePassword(length, includeUppercase, includeLowercase, includeNumbers, includeSymbols, avoidAmbiguous) {
  const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  const lowercase = 'abcdefghijklmnopqrstuvwxyz';
  const numbers = '0123456789';
  const symbols = '~`!@#$%^&*()-_=+[]{}|;:,.<>?';
  const ambiguous = 'O0lI/\\`\'"^';
  
  let characters = '';
  if (includeUppercase) characters += uppercase;
  if (includeLowercase) characters += lowercase;
  if (includeNumbers) characters += numbers;
  if (includeSymbols) characters += symbols;
  if (avoidAmbiguous) characters = characters.split('').filter(char => !ambiguous.includes(char)).join('');
  
  let password = '';
  for (let i = 0; i < length; i++) {
    password += characters.charAt(Math.floor(Math.random() * characters.length));
  }

return password;
}

function generate() {
  const length = document.getElementById('length').value;
  const includeUppercase = document.getElementById('uppercase').checked;
  const includeLowercase = document.getElementById('lowercase').checked;
  const includeNumbers = document.getElementById('numbers').checked;
  const includeSymbols = document.getElementById('symbols').checked;
  const avoidAmbiguous = document.getElementById('avoidAmbiguous').checked;

  const password = generatePassword(parseInt(length), includeUppercase, includeLowercase, includeNumbers, includeSymbols, avoidAmbiguous);
  document.getElementById('password').value = password;
}
</script>
</body>
</html>
